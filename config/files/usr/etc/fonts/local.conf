<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>ETBembo</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>FiraGo</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans</string></test>
		<edit name="family" mode="assign" binding="same"><string>Iosevka</string></edit>
	</match>
</fontconfig>
